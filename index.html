<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator created using Javascript</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div id="display"></div>
        <div id="displayTotal"></div>
        <div class="buttons">
            <div class="button">AC</div>
            <div class="button">+/-</div>
            <div class="button">%</div>
            <!-- &larr represents the arrow value -->
            <!-- <div class="button orange">&larr;</div> -->
            <div class="button orange">รท</div>
            <div class="button">7</div>
            <div class="button">8</div>
            <div class="button">9</div>
            <div class="button orange">x</div>
            <div class="button">4</div>
            <div class="button">5</div>
            <div class="button">6</div>
            <div class="button orange">-</div>
            <div class="button">1</div>
            <div class="button">2</div>
            <div class="button">3</div>
            <div class="button orange">+</div>
                <div class="button"> </div>
                 <div class="button">0</div>
            <div class="button">.</div>
            <div id="equal" class="button orange">=</div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
